<text transform="matrix(1 0 0 1 116.6816 146.6279)"><tspan x="0" y="0" fill="#006838" font-family="'Helvetica'" font-size="12">In the beginning God created the heavens and the earth. The earth was without form, and void; and dark</tspan><tspan x="554.355" y="0" fill="#006838" font-family="'Helvetica'" font-size="12">-</tspan><tspan x="-7.327" y="14.4" fill="#006838" font-family="'Helvetica'" font-size="12">ness was on the face of the deep. And the Spirit of God was hovering over the face of the waters. Then God </tspan><tspan x="-1.995" y="28.8" fill="#006838" font-family="'Helvetica'" font-size="12">said, “Let there be light”; and there was light. And God saw the light, that it was good; and God divided the </tspan><tspan x="-5.326" y="43.2" fill="#006838" font-family="'Helvetica'" font-size="12">light from the darkness. God called the light Day, and the darkness He called Night. So the evening and the </tspan><tspan x="176.795" y="57.6" fill="#006838" font-family="'Helvetica'" font-size="12">morning were the first day. [Gen 1:1-5]</tspan></text>
<rect x="108" y="468" fill="none" width="576" height="42"/>
<text transform="matrix(1 0 0 1 112.5059 476.6279)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'Helvetica'" font-size="12">In the beginning, the earth was empty and dark. The spirit of God was hovering over the waters of heavens </tspan><tspan x="11.335" y="14.4" fill="#FFFFFF" font-family="'Helvetica'" font-size="12">and earth in search for a family. God created the angels of light and separated them from the angels of </tspan><tspan x="196.128" y="28.8" fill="#FFFFFF" font-family="'Helvetica'" font-size="12">darkness.  This was the first day.</tspan></text>
